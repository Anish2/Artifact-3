<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:1050,
			
			// Height

			height:600,

			// Elevation

			elevation: 300,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
	
	function randomize() {
		var counter = 0;
		var i = setInterval(function(){
			if (Math.random() > 0.5) {
				$(".flipbook").turn("next");
			} else {
				$(".flipbook").turn("previous");
			}
			

			counter++;
			if(counter === 10) {
				clearInterval(i);
			}
		}, 100);
	}

	setInterval(randomize, 4000);
	
	
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['./lib/turn.js'],
	nope: ['./lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});



</script>
